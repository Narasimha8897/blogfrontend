name : Deploy react application in BeanStalk
on :
    push:
        branches:
            - "main"
jobs:
    deploy: 
        runs-on: ubuntu-latest
        steps:
        - name: Checkout source code
          uses: actions/checkout@v2
        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
            node-version: 18

        - name: Generate deployment package
          run: zip -r deployblogapppost.zip . -x '*.git*'

        - name: Deploy to EB
          uses: einaregilsson/beanstalk-deploy@v21
          with:
            aws_access_key: ${{ secrets.AWS_ADMIN_ACCESS_KEY_ID }}
            aws_secret_key: ${{ secrets.AWS_ADMIN_SECRET_ACCESS_KEY_ID }}
            application_name: blogpostapplication
            environment_name: Blogpostapplication-env
            version_label: ${{ github.sha }}
            use_existing_version_if_available: "true"
            existing_bucket_name: postapplication
            region: ap-south-1
            deployment_package: deployblogapppost.zip