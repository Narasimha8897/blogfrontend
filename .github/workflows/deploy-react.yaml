name : Deploy react application in BeanStalk
on :
    push:
        branches:
            - "main"
jobs:
    deploy: 
        runs-on: ubuntu-latest
        steps:
        - name: Checkout source code
          uses: actions/checkout@v2
        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
            node-version: 18

        - name: Generate deployment package
          run: zip -r deployblogapppostsixth.zip . -x '*.git*'

        - name: Deploy to EB
          uses: einaregilsson/beanstalk-deploy@v18
          with:
            aws_access_key: "${{ secrets.AWS_ADMIN_ACCESS_KEY_ID }}"
            aws_secret_key: "${{ secrets.AWS_ADMIN_SECRET_ACCESS_KEY_ID }}"
            application_name: blogpostweb
            environment_name: blogpostweb-env
            
            version_label: "sample"
            region: ap-south-1
            deployment_package: deployblogapppostsixth.zip
            use_existing_version_if_available: "true"